<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Short Link Pro</title>
    <style>
        /* CSS Variables Monokrom */
        :root {
            --bg-body: #f4f4f6;       /* Abu Platinum (Putih Tua) */
            --bg-card: #ffffff;
            --text-pri: #2d3436;      /* Abu Gelap (Hampir Hitam) */
            --text-sec: #636e72;      /* Abu Medium */
            --accent: #2d3436;        /* Hitam Elegan */
            --border: #dfe6e9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-pri);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            width: 100%;
            max-width: 460px;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        p.desc {
            text-align: center;
            color: var(--text-sec);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group { margin-bottom: 1.2rem; }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-pri);
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: #fafafa;
            color: var(--text-pri);
            transition: 0.2s;
            outline: none;
            -webkit-appearance: none; /* Fix iOS style */
        }

        input:focus, select:focus {
            border-color: var(--text-sec);
            background: #fff;
        }

        button.btn-main {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button.btn-main:hover { opacity: 0.9; }
        button.btn-main:disabled { background: #b2bec3; cursor: not-allowed; }

        /* Result Section */
        #result-box {
            display: none;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px dashed var(--border);
            animation: slideUp 0.4s ease;
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        .result-input {
            background: #f1f2f6;
            color: var(--accent);
            font-weight: 700;
            border: 1px solid var(--border);
        }

        .btn-copy {
            width: auto;
            padding: 0 20px;
            background: #dfe6e9;
            color: var(--text-pri);
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border: 1px solid #ffcdd2;
        }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Fixes */
        @media (max-width: 480px) {
            .container { padding: 1.5rem; border: none; box-shadow: none; background: transparent; }
            body { background: #fff; align-items: flex-start; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Short Link</h1>
        <p class="desc">Buat tautan pendek profesional & cepat.</p>

        <div id="errorMsg" class="error-msg"></div>

        <form id="shortenForm">
            <div class="form-group">
                <label>URL Tujuan</label>
                <input type="text" id="urlInput" placeholder="https://..." required autocomplete="off">
            </div>

            <div class="form-group">
                <label>Provider</label>
                <select id="providerSelect">
                    <option value="isgd">Is.gd (Otomatis & Cepat)</option>
                    <option value="tinyurl">TinyURL (Bisa Custom Nama)</option>
                </select>
            </div>

            <div class="form-group" id="aliasGroup" style="display: none;">
                <label>Custom Nama (Opsional)</label>
                <input type="text" id="aliasInput" placeholder="contoh: diskon-ramadhan" maxlength="30">
            </div>

            <button type="submit" class="btn-main" id="submitBtn">
                <span id="btnText">Shorten URL</span>
                <span class="spinner" id="loadingSpinner" style="display: none;"></span>
            </button>
        </form>

        <div id="result-box">
            <label>Link Berhasil Dibuat:</label>
            <div class="input-group">
                <input type="text" class="result-input" id="resultUrl" readonly>
                <button class="btn-copy" onclick="copyResult()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // Logika Frontend
        const form = document.getElementById('shortenForm');
        const providerSelect = document.getElementById('providerSelect');
        const aliasGroup = document.getElementById('aliasGroup');
        const errorMsg = document.getElementById('errorMsg');
        const resultBox = document.getElementById('result-box');
        const resultUrl = document.getElementById('resultUrl');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('loadingSpinner');

        // Toggle Custom Alias hanya untuk TinyURL
        providerSelect.addEventListener('change', () => {
            aliasGroup.style.display = providerSelect.value === 'tinyurl' ? 'block' : 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset State
            errorMsg.style.display = 'none';
            resultBox.style.display = 'none';
            submitBtn.disabled = true;
            btnText.textContent = 'Memproses...';
            spinner.style.display = 'inline-block';

            const payload = {
                url: document.getElementById('urlInput').value,
                provider: providerSelect.value,
                alias: document.getElementById('aliasInput').value
            };

            try {
                const req = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const res = await req.json();

                if (res.status) {
                    resultUrl.value = res.result;
                    resultBox.style.display = 'block';
                } else {
                    throw new Error(res.error || 'Gagal terhubung ke server.');
                }

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Shorten URL';
                spinner.style.display = 'none';
            }
        });

        function copyResult() {
            resultUrl.select();
            resultUrl.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(resultUrl.value);
            alert('Link berhasil disalin!');
        }
    </script>
</body>
</html>
